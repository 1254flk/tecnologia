<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechGus</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilo para o pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            font-size: 1.5em;
            color: #4caf50;
        }

        .popup .icon {
            font-size: 3em;
            color: #4caf50;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Botão de fechar */
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TechGus</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="trends.html">Tendências</a></li>
                    <li><a href="solutions.html">Soluções</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Contato</h2>
        <p>Entre em contato conosco para tirar dúvidas ou saber mais sobre nossos serviços:</p>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Escreva sua mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pop-up de Confirmação -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="icon">✔️</div>
        <h3>Mensagem Enviada!</h3>
        <p>Obrigado por entrar em contato. Retornaremos em breve.</p>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <footer>
        <p>© 2024 TechGus. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para exibir o pop-up
        const form = document.getElementById("contactForm");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio real do formulário
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        // Função para fechar o pop-up
        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
